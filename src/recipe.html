<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>天际电器</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ontouchstart="" onmouseover="">
    <div id="app" v-cloak>
      <header class="header noBg">
          <a href="javascript:history.go(-1);" title="返回" class="icon back" ></a>
          <!-- <div class="clearfix search-box">
              <input type="button" class="fl search-btn">
              <input type="text" id="" class="search-txt" placeholder="搜索" value="" maxlength="30">
          </div> -->
          <div class="pr search-collapsible">
            <div class="clearfix searchWhite">
                <i class="fl search-btn"></i>
                <input type="text" id="searchword" class="search-txt" placeholder="天际电器" value="" maxlength="30" readonly onclick="location.href='recipeSearch.html'">
                <i class="clear"></i>
            </div>
          </div>
      </header>
      <section class="padB26">
          <!-- 轮播 -->
          <div class="swiper-container full2" id="slides">
            <ul class="swiper-wrapper">
                <li class="swiper-slide" v-for="item in slideshowList">
                    <a href="javascript:void(0);" class="textC j_3019 bannerPhoto" title="" title=""><img :data-src="item.picture.Url" src="images/imgload.gif" alt="" class="loadImg" alt="" /></a>
                </li>
            </ul>
            <div class="pagination"></div>
          </div>
          <!-- 菜单 -->
          <div class="navBox">
              <div class="font22 pad24 nav">
                  <a href="javascript:;" @click="toCategories(item.id,item.isProduct)" class="navIcon" v-for="item in recipesClassify"><img class="navImg" :src="item.icon.Url" alt="">{{item.name}}</a>
              </div>
          </div>
          <div class="hotCookbook marT24">
              <span class="tip">人气菜谱</span>
              <div class="videoBox" v-for="hot in hotRecipes" v-if="hot.video.Url">
                <div class="marT24 videoMask">
                  <span class="db j_85 j_mask" @click="toRecipeDetail(hot.id)">
                    <img :data-src="hot.picture.Url" alt="" class="loadImg">
                  </span>
                  <video class="w100 j_85" autobuffer controls :src="hot.video.Url"></video>
                </div>
                <div class="videoTitle">
                	<span class="font32 line15">{{hot.title}}</span>
                	<span class="viewCount">{{hot.readCount}}</span>
                </div>
              </div>
              <ul class="hotCookArticle" v-for="hot in hotRecipes" v-if="!hot.video.Url">
                <li class="cookArticleItem" @click="toRecipeDetail(hot.id)">
                  <span class="db font32 padTB24 line15">{{hot.title}}</span>
                  <span class="db font28 padTB24 line15 color82">{{hot.summary}}</span>
                  <span class="articleImg j_53"><img :data-src="hot.picture.Url" class="loadImg" alt=""></span>
                </li>
              </ul>
          </div>
          <div class="cookSchool marT24 marB24">
              <span class="tip">妙厨学堂</span>
              <ul class="cookSchoolArticle">
                <li class="cookSchoolItem" v-for="recipe in awesomeRecipes" @click="toRecipeDetail(recipe.id)" >
                  <span class="articleImg j_85"><img :data-src="recipe.picture.Url" class="loadImg" alt=""></span>
                  <span class="db font32 padTB24 line15 ell">{{recipe.title}}</span>
                </li>
              </ul>
              <!-- <div class="padTB40 font26">
                <a href="#" class="db textC color82">》》》显示更多《《《</a>
              </div> -->
              
          </div>
      </section>

      <!-- 底部 -->
      <footer class="footer clearfix">
          <a :href="item.code+'.html'" class="footerIcon" :class="{'on': currentCode === item.code}" v-for="item in footerMenu">
            <img class="iconImg" :src="currentCode === item.code ? item.iconActive.Url : item.icon.Url" alt="">
            {{item.name}}
          </a>
      </footer>
    </div>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/vue.js"></script>
    <script type="text/javascript" src="js/lib/vue-resource.js"></script>
    <script type="text/javascript" src="js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="js/lib/global.js"></script>
    <script type="text/javascript" src="js/recipe.js"></script>

  </body>
</html>
